<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <title>QFF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../farbtastic/farbtastic.js"></script>
    <script type="text/javascript" src="edit.js"></script>
    <link rel="stylesheet" type="text/css" href="../themes/base/ui.all.css" />
    <link rel="stylesheet" type="text/css" href="../farbtastic/farbtastic.css" />
    <link rel="stylesheet" type="text/css" href="edit.css" />
  </head>
  <body>
    <div id="editWindow">
    </div>
    <form>
      <input type="button" id="prevSlide" value="<">
      <input type="button" id="nextSlide" value=">">
    </form>
    <div id="sideBar">
      <form>
        <input type="button" id="addSlide" value="Add Slide">
        <br>
        <input type="button" id="deleteSlide" value="Delete Slide">
        <br>
        <input type="button" id="addTextBox" value="Add TextBox">
        <br>
        <input type="button" id="deleteTextBox" value="Delete TextBox">
        <br>
        <textarea id="inputTextBox" rows=4 cols=30></textarea>
        <br>
        <input type="radio" name="yose" class="textAlignRadio" value="left" checked>左寄せ
        <input type="radio" name="yose" class="textAlignRadio" value="center">中央
        <input type="radio" name="yose" class="textAlignRadio" value="right">右寄せ
        <br>
        <input type="text" id="color" value="#123456">
        <div id="colorpicker"></div>
        <input type="button" id="commitOk" value="Commit">
      </form>
    </div>
  </body>
</html>
